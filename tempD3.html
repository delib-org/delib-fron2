<!DOCTYPE html>
<html>
  <head>
    <title>D3</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>

      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }

    </style>

  </head>
  <body>
    <script>
      var body = d3.select("body");
      var div = body.append("div");
      div.html("Hi moo");
//
      body.style("color", "red").style("background-color", "orange");
      div.style("color", "blue");
//
//      d3.selectAll("div").attr("class", "special").append("div").html("Hello World");

      var data = [10,4,8,3,2,4];
      console.log(data);

//      d3.select(".chart").selectAll("div").data(data).enter().append("div").style("width", function(d) { return d * 10 + "px"; }).text(function(d) { return d; });

      var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, 420]);

      var chart = body.append("div").classed("chart", true);;
      var bar = chart.selectAll("div");
      var barUpdate = bar.data(data);
      var barEnter = barUpdate.enter().append("div");
      barEnter.style("width", function(d) { return x(d) + "px"; });
      barEnter.text(function(d) { return d; });

      function change(){
        data = [12,7,3,2,6,3];

//        var chart = body.append("div").classed("chart", true);;
      var bar = chart.selectAll("div");
      var barUpdate = bar.data(data);
      var barEnter = barUpdate.enter().append("div");
      barEnter.style("width", function(d) { return x(d) + "px"; });
      barEnter.text(function(d) { return d; });

      }

    </script>
    <button onclick="change()">Change</button>
