      <script type="text/x-handlebars-template" id="multiOption-tmpl">

<div class="footer-btn material-ripple action" onclick=editMultiOptionToDB('{{questionUid}}','{{optionUid}}')><span>אישור</span></div>
      </script>
      <!-- footer ---->
      <!--    Info   -->
      <script type="text/x-handlebars-template" id="optionsInfo-tmpl">
<div class="infoTitle">
   <h4>{{title}}</h4></div>
<div class="infoDescription">
   <h5>{{description}}</h5></div>
<div class="infoExplanation">{{explanation}}</div>
      </script>
   </body>

   <!--  Chats  -->
   <script type="text/x-handlebars-template" id="chatsHeader-tmpl">
<span>{{entityType}}(שיחה): {{title}}</span>
   </script>
   <script type="text/x-handlebars-template" id="chats-tmpl">
<div class="chatContainer">
   <div class="chatMessages">
      <p>Hello</p>
      <p>Hello</p>
      </div>
   <div class="chatInput">
      <textarea placeholder="כתבו משהו" style="width:98%"></textarea>
      </div>
      </div>
   </script>

   <script type="text/x-handlebars-template" id="chatInput-tmpl">

<div class="chatInput">
   <textarea id="chatInputTxt" placeholder="כתבו משהו" style="width:98%"></textarea>
   <button onclick="addChatMessagePre()">אישור</button>
      </div>

   </script>

   <script type="text/x-handlebars-template" id="chatMessage-tmpl">
<div class="message" id={{messageId}}>
   <div class="messageAuthor">{{author}}</div>
   <div class="messageDate">{{time}}</div>
   <div class="messageText">{{text}}</div>
      </div>
   </script>

    <!--   Options -->

   <script type="text/x-handlebars-template" id="optionHeaderTitle-tmpl">
      <center>אפשרות: {{title}}</center>
   </script>

   <script type="text/x-handlebars-template" id="optionFooter-tmpl">
<div id="backToquestionBtn" class="footer-btn material-ripple" onclick="showEntities('questions','{{questionUid}}')"><span>חזרה לשאלה</span></div>
      </script>

   <script type="text/x-handlebars-template" id="optionWrapper-tmpl">
<div id="{{optionUid}}DivOpt" class="card" contenteditable="true" >{{{description}}}</div>
      </script>

<!--                     Panels                             -->

   <script type="text/x-handlebars-template" id="EntitiesPanel-tmpl">
      <div class="panel" id="entitiesPanel">
         <div class="panelBlock clickables" onclick="showAddGroup()">
            <div class="panelSimbole"><i class="fa fa-users" aria-hidden="true"></i></div>
            <div class="panelText">Group</div>
         </div>
         <div class="panelBlock clickables" onclick="showAddTopicScreen()" >
            <div class="panelSimbole"><i class="fa fa-folder-open" aria-hidden="true"></i></div>
            <div class="panelText">Topic</div>
         </div>
         <div class="panelBlock clickables" onclick="showAddNewQuestionScreen()">
            <div class="panelSimbole"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
            <div class="panelText">Question</div>
         </div>
         <div class="panelBlock">
            <div class="panelSimbole"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
            <div class="panelText">Live Talk</div>
         </div>
      </div>
   </script>

</html>
